name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or whatever branch you use for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Ensure this matches your Node.js version requirements

      - name: Install dependencies
        run: npm ci

      - name: Build and export Next.js site
        run: |
          npm run build
          npm run export

      - name: Move build output to root for GitHub Pages
        run: |
          cp -r out/* .        # Copy all files from `out` to the root of the repository
          rm -rf out            # Remove the `out` folder after copying

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "<your-email>@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Deploy site to GitHub Pages"
          git push origin main
