name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or whatever branch you use for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use Node.js version 18 or higher

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build

      - name: Move build output to root for GitHub Pages
        run: |
          cp -r .next/* .   # Copy the .next output to the root of the repository
          rm -rf .next       # Remove the .next folder after copying (optional)

      - name: Configure Git for GitHub Actions
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add -A
          git commit -m "Deploy site to GitHub Pages"
          git push origin main
