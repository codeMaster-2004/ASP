name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your chosen branch for source code

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Use Node.js version 18 or higher

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build

      - name: Deploy to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config codeMaster-2004 "GitHub Actions"
          git config kundan.mergu@gmail.com "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy site to GitHub Pages"
          git push origin `git subtree split --prefix .next main`:gh-pages --force
